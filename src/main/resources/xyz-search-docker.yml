base:
  dataPath: /usr/share/xyz-search/data/
  configSubPath: config/
  indexerSubPath: indexer/
  vectorSubPath: vector/
  tmpSubPath: tmp/
  ftsIndexName: xyz_search
  username: xyz
  password: search
runtime:
  defaultSleepMs: 60000
app:
  indexDirectories:
    -
      directory: /data/share
      excludesDirectories:
        - /data/share/skip
      excludeFileProcessClass:
        -
  collectDirectories:
    -
      fromList:
        - /collect
      to: /data/share/collect
      filterRegex: "pdf"
      autoDelete: false
  opdsDirectory:
  uploadFileDirectory: /data/share/upload
  markDeleteDirectory: /data/share/skip/deleted
  notifyEmail:
    senderEmail:
    emailHost:
    emailPort:
    emailPass:
    receivers:
      - aaa@email.com
  paddleOcr:
    url:
    timeout: 10000
  linkItems:
    -
      desc: aaa
      searchUrl: https