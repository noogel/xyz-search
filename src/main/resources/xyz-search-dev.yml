base:
  dataPath: appData/
  configSubPath: config/
  indexerSubPath: indexer/
  vectorSubPath: vector/
  tmpSubPath: tmp/
  ftsIndexName: xyz_search
  username: xyz
  password: search
runtime:
  defaultSleepMs: 1000
app:
  indexDirectories:
    -
      directory: /Users/xyz/MyDebug/XyzSearchTestData
      excludesDirectories:
        - /Users/xyz/MyDebug/XyzSearchTestData/skip
      excludeFileProcessClass:
        - OTHER
  collectDirectories:
    -
      fromList:
        - /a
        - /b
      to: /c
      filterRegex: "pdf"
      autoDelete: true
  opdsDirectory:
  uploadFileDirectory: /d
  markDeleteDirectory: /Users/xyz/MyDebug/XyzSearchTestData/skip
  notify:
    type: email
    accessIntervalHours: null
  notifyEmail:
    senderEmail:
    emailHost:
    emailPort:
    emailPass:
    receivers:
      - aaa@email.com
  paddleOcr:
    url:
    timeout: 10000
  linkItems:
    -
      desc: aaa
      searchUrl: https
  chat:
    ollama:
      enable: true
      baseUrl: "http://localhost:11434"
      chatModel: "deepseek-r1:14b"
      chatOptionTemperature: 0.7
      chatOptionNumCtx: 4096
      chatOptionNumPredict: 10000
      pullModelStrategy: when_missing
      embeddingAdditionalModels:
        - "jinaai/jina-embeddings-v2-base-zh"
    elastic:
      enable: true
      host: "http://localhost:9200"
      user: elastic
      password: elastic
      caPath: /Users/xyz/MyDebug/XyzSearchTestData/ca.crt
      connectionTimeout: 10000
      socketTimeout: 30000