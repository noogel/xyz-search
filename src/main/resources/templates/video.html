<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta content="no-referrer" name="referrer">
    <title th:text="${resTitle}"></title>
    <style>
        html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
        body {display:flex;}
        #mse {flex:auto;}
    </style>
    <link href="/xgplayer/index.min.css" rel="stylesheet"/>
    <script type="text/javascript">
        document.addEventListener('ready', () => {
            const resizeObserver = new ResizeObserver(() => {
                document.getElementById('mse').style.height = document.body.clientHeight + 'px'
            })
            resizeObserver.observe(document.body)
        })
    </script>
</head>
<body>
<div id="mse"></div>
<script charset="utf-8" src="/xgplayer/index.min.js"></script>
<script charset="utf-8" src="/xgplayer/hls-index.min.js"></script>
<script type="text/javascript">
    new window.Player({
        id: 'mse',
        url: "/video/m3u8/[[${resId}]]",
        autoplay: false,
        pip: true,
        playsinline: true,
        height: window.innerHeight,
        width: window.innerWidth,
        plugins: [HlsPlayer]
    });
</script>
</body>
</html>
