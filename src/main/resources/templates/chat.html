<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI èŠå¤©</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/marked.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #333;
            color: #f1f1f1;
        }

        .chat-container {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .dark-mode .chat-container {
            background-color: #333;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            gap: 24px;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .message-label {
            font-size: 0.8em;
            margin-bottom: 0.2rem;
            font-weight: bold;
        }

        .user-message {
            align-items: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .user-message .message-content {
            background-color: #007bff;
            color: white;
        }

        .ai-message {

        }

        .ai-message .message-content {
            background-color: #f1f3f5;
            color: black;
        }

        .dark-mode .ai-message .message-content {
            background-color: #555;
            color: #f1f1f1;
        }

        .copy-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .user-message .copy-button {
            left: -30px;
            color: #007bff;
        }

        .ai-message .copy-button {
            right: -30px;
            color: #6c757d;
        }

        .message:hover .copy-button {
            opacity: 1;
        }

        .input-container {
            padding: 1rem 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .dark-mode .input-container {
            background-color: #444;
            border-top-color: #666;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        .notification-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 0.5rem;
            z-index: 1050;
            display: none;
        }

        /* ä»£ç å—æ ·å¼ */
        pre {
            margin: 12px 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            overflow-x: auto;
        }

        .dark-mode pre {
            background-color: #444;
        }

        code {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AI èŠå¤©</a>
            <div class="ms-auto">
                <button class="btn btn-outline-light me-2" id="copyChat">å¤åˆ¶å¯¹è¯</button>
                <button class="btn btn-outline-light me-2" id="clearChat">æ¸…ç©ºå¯¹è¯</button>
                <button class="btn btn-outline-light" id="darkModeToggle">ğŸŒ™</button>
            </div>
        </div>
    </nav>

    <div id="notificationBar" class="notification-bar"></div>
    <div class="chat-container">
        <div class="container">
            <div class="chat-messages" id="messageContainer"></div>
        </div>
    </div>
    <div class="input-container">
        <div class="container">
            <div class="input-group">
                <textarea id="userInput" class="form-control" placeholder="è¾“å…¥æ¶ˆæ¯..."></textarea>
                <button class="btn btn-primary" type="button" id="sendButton">å‘é€</button>
                <button class="btn btn-secondary" type="button" id="clearInput">æ¸…ç†</button>
            </div>
        </div>
    </div>
    <script>
        class ChatUI {
            constructor() {
                this.messageContainer = document.getElementById('messageContainer');
                this.userInput = document.getElementById('userInput');
                this.sendButton = document.getElementById('sendButton');
                this.darkModeToggle = document.getElementById('darkModeToggle');
                this.clearInputButton = document.getElementById('clearInput');
                this.clearChatButton = document.getElementById('clearChat');
                this.copyChatButton = document.getElementById('copyChat');
                this.notificationBar = document.getElementById('notificationBar');
                const params = new URLSearchParams(window.location.search);
                this.resId = params.get('resId'); // è·å– resId å‚æ•°å€¼

                this.initializeEventListeners();
                this.setupMarkdown();
            }

            setupMarkdown() {
                marked.setOptions({
                    highlight: function(code, lang) {
                        return hljs.highlightAuto(code).value;
                    },
                    breaks: true
                });
            }

            showNotification(message) {
                this.notificationBar.textContent = message;
                this.notificationBar.style.display = 'block';
                setTimeout(() => {
                    this.notificationBar.style.display = 'none';
                }, 3000);
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.darkModeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    this.darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
                });

                this.clearChatButton.addEventListener('click', () => {
                    this.messageContainer.innerHTML = '';
                });

                this.clearInputButton.addEventListener('click', () => {
                    this.userInput.value = '';
                });

                this.copyChatButton.addEventListener('click', () => this.copyEntireChat());
            }

            copyEntireChat() {
                const chatText = Array.from(this.messageContainer.querySelectorAll('.message'))
                    .map(message => {
                        const label = message.classList.contains('user-message') ? 'ç”¨æˆ·' : 'AI';
                        const content = message.querySelector('.message-content').textContent;
                        return `${label}: ${content}`;
                    })
                    .join('\n\n');

                navigator.clipboard.writeText(chatText).then(() => {
                    this.showNotification('å¯¹è¯å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                });
            }

            createCopyButton(content) {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'ğŸ“‹';
                copyButton.onclick = () => {
                    navigator.clipboard.writeText(content).then(() => {
                        this.showNotification('æ¶ˆæ¯å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                    });
                };
                return copyButton;
            }

            createMessageElement(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

                const labelDiv = document.createElement('div');
                labelDiv.className = 'message-label';
                labelDiv.textContent = isUser ? 'ç”¨æˆ·' : 'AI';
                messageDiv.appendChild(labelDiv);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                const copyButton = this.createCopyButton(content);
                contentDiv.appendChild(copyButton);

                if (isUser) {
                    contentDiv.appendChild(document.createTextNode(content));
                } else {
                    contentDiv.innerHTML = marked.parse(content);
                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });
                }

                messageDiv.appendChild(contentDiv);
                return messageDiv;
            }

            appendMessage(content, isUser = false) {
                const messageElement = this.createMessageElement(content, isUser);
                this.messageContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.messageContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }

            async sendMessage() {
                const message = this.userInput.value.trim();
                if (!message) return;

                this.userInput.value = '';
                this.sendButton.disabled = true;
                this.userInput.disabled = true;

                this.appendMessage(message, true);

                try {
                    const eventSource = new EventSource(`/chat/stream?message=${encodeURIComponent(message)}&resId=${this.resId}`);
                    let aiResponse = '';

                    eventSource.onmessage = (event) => {
                        const chunk = event.data;
                        const data = JSON.parse(chunk);
                        if (data.content === '') {
                            const lastMessage = this.messageContainer.lastElementChild;
                            if (lastMessage && lastMessage.classList.contains('ai-message')) {
                                lastMessage.querySelector('.message-content').appendChild(this.createCopyButton(aiResponse));
                            }
                            // this.resId = '';
                            eventSource.close();
                        } else {
                            let ct = data.content;
                            if (ct === '</think>') {
                                ct += '\n\n-------------\n\n'
                            }
                            aiResponse += ct;
                            const lastMessage = this.messageContainer.lastElementChild;
                            if (lastMessage && lastMessage.classList.contains('ai-message')) {
                                lastMessage.querySelector('.message-content').innerHTML = marked.parse(aiResponse);
                            } else {
                                this.appendMessage(aiResponse);
                            }
                        }
                        this.scrollToBottom();
                    };

                    eventSource.onerror = (error) => {
                        console.error('SSE Error:', error);
                        eventSource.close();
                        this.appendMessage('è¿æ¥é”™è¯¯ï¼Œè¯·é‡è¯•', false);
                    };
                } catch (error) {
                    console.error('Error:', error);
                    this.appendMessage('å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·é‡è¯•', false);
                } finally {
                    this.sendButton.disabled = false;
                    this.userInput.disabled = false;
                    this.userInput.focus();
                }
            }
        }

        // åˆå§‹åŒ–èŠå¤©ç•Œé¢
        const chatUI = new ChatUI();
    </script>
</body>
</html>
