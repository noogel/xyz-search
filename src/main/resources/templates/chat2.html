<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced LLM Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #f1f1f1;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        .message-label {
            font-size: 0.8em;
            margin-bottom: 0.2rem;
            font-weight: bold;
        }
        .user-group {
            align-items: flex-end;
        }
        .system-group {
            align-items: flex-start;
        }
        .chat-message {
            max-width: 80%;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            position: relative;
        }
        .user-message {
            background-color: #007bff;
            color: white;
        }
        .system-message {
            background-color: #f1f3f5;
            color: black;
        }
        .dark-mode .system-message {
            background-color: #555;
            color: #f1f1f1;
        }
        .input-container {
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .dark-mode .input-container {
            background-color: #444;
            border-top-color: #666;
        }
        .chat-input {
            resize: none;
            height: 60px;
        }
        .copy-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .user-message .copy-button {
            left: -30px;
            color: #007bff;
        }
        .system-message .copy-button {
            right: -30px;
            color: #6c757d;
        }
        .message-group:hover .copy-button {
            opacity: 1;
        }
        .char-count {
            font-size: 0.8em;
            color: #6c757d;
        }
        .dark-mode .char-count {
            color: #adb5bd;
        }
        .thinking {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        pre code {
            border-radius: 0.5rem;
        }
        .notification-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 0.5rem;
            z-index: 1050;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Enhanced LLM Chat</a>
            <div class="ms-auto">
                <button class="btn btn-outline-light me-2" id="copyChat" aria-label="Copy entire chat">Copy Chat</button>
                <button class="btn btn-outline-light me-2" id="clearChat" aria-label="Clear chat history">Clear Chat</button>
                <button class="btn btn-outline-light" id="darkModeToggle" aria-label="Toggle dark mode">🌙</button>
            </div>
        </div>
    </nav>

    <div class="container d-flex flex-column flex-grow-1">
        <div class="chat-container" id="chatContainer">
            <div class="message-group system-group">
                <div class="message-label">System</div>
                <div class="chat-message system-message">
                    <button class="copy-button" aria-label="Copy message">📋</button>
                    Hello! How can I assist you today?
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="container">
            <div class="input-group">
                <textarea class="form-control chat-input" id="chatInput" placeholder="Type your message here..." aria-label="Chat input"></textarea>
                <button class="btn btn-primary" type="button" id="sendMessage" aria-label="Send message">Send</button>
                <button class="btn btn-secondary" type="button" id="clearInput" aria-label="Clear input">Clear</button>
            </div>
        </div>
    </div>

    <!-- Notification Bar -->
    <div id="notificationBar" class="notification-bar">
        Message copied to clipboard!
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendMessage');
            const clearInputButton = document.getElementById('clearInput');
            const clearChatButton = document.getElementById('clearChat');
            const copyChatButton = document.getElementById('copyChat');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const notificationBar = document.getElementById('notificationBar');

            function showNotification(message) {
                notificationBar.textContent = message;
                notificationBar.style.display = 'block';
                setTimeout(() => {
                    notificationBar.style.display = 'none';
                }, 3000);
            }

            function addMessage(content, isUser = true) {
                const messageGroup = document.createElement('div');
                messageGroup.classList.add('message-group', isUser ? 'user-group' : 'system-group');
                
                const label = document.createElement('div');
                label.classList.add('message-label');
                label.textContent = isUser ? 'User' : 'System';
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', isUser ? 'user-message' : 'system-message');
                
                const copyButton = document.createElement('button');
                copyButton.classList.add('copy-button');
                copyButton.textContent = '📋';
                copyButton.setAttribute('aria-label', 'Copy message');
                copyButton.addEventListener('click', function() {
                    navigator.clipboard.writeText(content).then(function() {
                        showNotification('Message copied to clipboard!');
                    }, function(err) {
                        console.error('Could not copy text: ', err);
                    });
                });
                
                messageElement.appendChild(copyButton);
                
                // Check for code blocks and apply syntax highlighting
                const codeRegex = /```(\w+)?\s*([\s\S]*?)```/g;
                let lastIndex = 0;
                let match;
                
                while ((match = codeRegex.exec(content)) !== null) {
                    // Add text before code block
                    if (match.index > lastIndex) {
                        messageElement.appendChild(document.createTextNode(content.slice(lastIndex, match.index)));
                    }
                    
                    // Create code block
                    const pre = document.createElement('pre');
                    const code = document.createElement('code');
                    if (match[1]) {
                        code.className = `language-${match[1]}`;
                    }
                    code.textContent = match[2].trim();
                    pre.appendChild(code);
                    messageElement.appendChild(pre);
                    
                    lastIndex = match.index + match[0].length;
                }
                
                // Add remaining text after last code block
                if (lastIndex < content.length) {
                    messageElement.appendChild(document.createTextNode(content.slice(lastIndex)));
                }
                
                messageGroup.appendChild(label);
                messageGroup.appendChild(messageElement);
                
                chatContainer.appendChild(messageGroup);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Apply syntax highlighting
                messageElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            }

            function addThinkingMessage() {
                const messageGroup = document.createElement('div');
                messageGroup.classList.add('message-group', 'system-group');
                
                const label = document.createElement('div');
                label.classList.add('message-label');
                label.textContent = 'System';
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', 'system-message');
                
                const thinkingIndicator = document.createElement('div');
                thinkingIndicator.classList.add('thinking');
                
                const thinkingText = document.createTextNode('Thinking...');
                
                messageElement.appendChild(thinkingIndicator);
                messageElement.appendChild(thinkingText);
                
                messageGroup.appendChild(label);
                messageGroup.appendChild(messageElement);
                
                chatContainer.appendChild(messageGroup);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return messageGroup;
            }

            clearInputButton.addEventListener('click', function() {
                chatInput.value = '';
            });

            clearChatButton.addEventListener('click', function() {
                chatContainer.innerHTML = '';
            });

            copyChatButton.addEventListener('click', function() {
                const chatText = Array.from(chatContainer.querySelectorAll('.message-group'))
                    .map(group => {
                        const label = group.querySelector('.message-label').textContent;
                        const messageElement = group.querySelector('.chat-message');
                        const message = Array.from(messageElement.childNodes)
                            .filter(node => node.nodeType === Node.TEXT_NODE || node.nodeName !== 'BUTTON')
                            .map(node => node.textContent.trim())
                            .join('');
                        return `${label}: ${message}`;
                    })
                    .join('\n\n');
                navigator.clipboard.writeText(chatText).then(function() {
                    showNotification('Chat copied to clipboard!');
                }, function(err) {
                    console.error('Could not copy text: ', err);
                });
            });

            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                this.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            });

            sendButton.addEventListener('click', function() {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    chatInput.value = '';
                    
                    // Simulate system response
                    const thinkingMessage = addThinkingMessage();
                    setTimeout(() => {
                        chatContainer.removeChild(thinkingMessage);
                        addMessage("Thank you for your message. As an AI assistant, I'm here to help! Here's a code example:\n\n```python\nprint('Hello, World!')\n```", false);
                    }, 2000);
                }
            });

            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendButton.click();
                }
            });

            // Add copy functionality to existing messages
            document.querySelectorAll('.copy-button').forEach(button => {
                button.addEventListener('click', function() {
                    const messageText = this.nextSibling.textContent.trim();
                    navigator.clipboard.writeText(messageText).then(function() {
                        showNotification('Message copied to clipboard!');
                    }, function(err) {
                        console.error('Could not copy text: ', err);
                    });
                });
            });
        });
    </script>
</body>
</html>
