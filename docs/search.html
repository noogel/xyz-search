<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文档检索 - 搜索结果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-book-open text-2xl text-blue-600"></i>
                        <span class="ml-2 text-xl font-semibold text-gray-800">AI文档检索</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="p-2 rounded-full text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <div class="ml-4 relative">
                        <button class="flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
                            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像">
                            <span class="ml-2">张三</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 搜索框 -->
        <div class="max-w-3xl mx-auto mb-8">
            <div class="relative">
                <input type="text" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="输入关键词或问题..." value="年度报告">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    搜索
                </button>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- 左侧筛选栏 -->
            <div class="lg:w-1/4">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">筛选条件</h3>
                    
                    <!-- 文档类型 -->
                    <div class="mb-6">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">文档类型</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-600">PDF</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-600">Word</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-600">Excel</span>
                            </label>
                        </div>
                    </div>

                    <!-- 上传时间 -->
                    <div class="mb-6">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">上传时间</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="time" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-2 text-sm text-gray-600">最近一周</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="time" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-2 text-sm text-gray-600">最近一月</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="time" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-2 text-sm text-gray-600">最近一年</span>
                            </label>
                        </div>
                    </div>

                    <!-- 文件大小 -->
                    <div class="mb-6">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">文件大小</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="size" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-2 text-sm text-gray-600">小于1MB</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="size" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-2 text-sm text-gray-600">1-10MB</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="size" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-2 text-sm text-gray-600">大于10MB</span>
                            </label>
                        </div>
                    </div>

                    <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        应用筛选
                    </button>
                </div>
            </div>

            <!-- 右侧搜索结果 -->
            <div class="lg:w-3/4">
                <!-- 搜索结果统计 -->
                <div class="mb-4">
                    <p class="text-sm text-gray-600">找到 <span class="font-medium text-gray-900">12</span> 个相关文档</p>
                </div>

                <!-- 搜索结果列表 -->
                <div class="space-y-4">
                    <!-- 搜索结果项 -->
                    <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-file-pdf text-3xl text-red-500"></i>
                            </div>
                            <div class="ml-4 flex-1">
                                <div class="flex items-center justify-between">
                                    <h3 class="text-lg font-medium text-gray-900">2023年度报告.pdf</h3>
                                    <span class="text-sm text-gray-500">2023-12-15</span>
                                </div>
                                <p class="mt-1 text-sm text-gray-600">本报告总结了公司在2023年度的经营状况、财务表现和未来展望...</p>
                                <div class="mt-2 flex items-center text-sm text-gray-500">
                                    <span class="mr-4">2.5MB</span>
                                    <span class="mr-4">45页</span>
                                    <span>已分析</span>
                                </div>
                                <div class="mt-4 flex items-center space-x-4">
                                    <button class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        <i class="fas fa-eye mr-1"></i> 预览
                                    </button>
                                    <button class="text-gray-600 hover:text-gray-700 text-sm font-medium">
                                        <i class="fas fa-download mr-1"></i> 下载
                                    </button>
                                    <button class="text-gray-600 hover:text-gray-700 text-sm font-medium">
                                        <i class="fas fa-share-alt mr-1"></i> 分享
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 搜索结果项 -->
                    <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-file-word text-3xl text-blue-500"></i>
                            </div>
                            <div class="ml-4 flex-1">
                                <div class="flex items-center justify-between">
                                    <h3 class="text-lg font-medium text-gray-900">2022年度报告.docx</h3>
                                    <span class="text-sm text-gray-500">2022-12-15</span>
                                </div>
                                <p class="mt-1 text-sm text-gray-600">2022年度公司经营报告，包含财务数据、业务发展和未来规划...</p>
                                <div class="mt-2 flex items-center text-sm text-gray-500">
                                    <span class="mr-4">1.8MB</span>
                                    <span class="mr-4">38页</span>
                                    <span>已分析</span>
                                </div>
                                <div class="mt-4 flex items-center space-x-4">
                                    <button class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        <i class="fas fa-eye mr-1"></i> 预览
                                    </button>
                                    <button class="text-gray-600 hover:text-gray-700 text-sm font-medium">
                                        <i class="fas fa-download mr-1"></i> 下载
                                    </button>
                                    <button class="text-gray-600 hover:text-gray-700 text-sm font-medium">
                                        <i class="fas fa-share-alt mr-1"></i> 分享
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 搜索结果项 -->
                    <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-file-excel text-3xl text-green-500"></i>
                            </div>
                            <div class="ml-4 flex-1">
                                <div class="flex items-center justify-between">
                                    <h3 class="text-lg font-medium text-gray-900">年度财务数据.xlsx</h3>
                                    <span class="text-sm text-gray-500">2023-11-20</span>
                                </div>
                                <p class="mt-1 text-sm text-gray-600">2023年度详细财务数据表格，包含收入、支出、利润等统计...</p>
                                <div class="mt-2 flex items-center text-sm text-gray-500">
                                    <span class="mr-4">3.2MB</span>
                                    <span class="mr-4">12页</span>
                                    <span>已分析</span>
                                </div>
                                <div class="mt-4 flex items-center space-x-4">
                                    <button class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        <i class="fas fa-eye mr-1"></i> 预览
                                    </button>
                                    <button class="text-gray-600 hover:text-gray-700 text-sm font-medium">
                                        <i class="fas fa-download mr-1"></i> 下载
                                    </button>
                                    <button class="text-gray-600 hover:text-gray-700 text-sm font-medium">
                                        <i class="fas fa-share-alt mr-1"></i> 分享
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分页 -->
                <div class="mt-8 flex justify-center">
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">上一页</span>
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</a>
                        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-blue-600 text-sm font-medium text-white">2</a>
                        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</a>
                        <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">下一页</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
