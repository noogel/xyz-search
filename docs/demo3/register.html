<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - AI智能检索平台</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
      <!-- 注册页头部 -->
      <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600 mx-auto" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.243 3.03a1 1 0 01.727 1.213L9.53 6h2.94l.56-2.243a1 1 0 111.94.486L14.53 6H17a1 1 0 110 2h-2.97l-1 4H15a1 1 0 110 2h-2.47l-.56 2.242a1 1 0 11-1.94-.485L10.47 14H7.53l-.56 2.242a1 1 0 11-1.94-.485L5.47 14H3a1 1 0 110-2h2.97l1-4H5a1 1 0 110-2h2.47l.56-2.243a1 1 0 011.213-.727zM9.03 8l-1 4h2.938l1-4H9.031z" clip-rule="evenodd" />
        </svg>
        <h2 class="mt-4 text-2xl font-bold text-gray-900">创建新账号</h2>
        <p class="mt-2 text-sm text-gray-600">
          已有账号? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">登录</a>
        </p>
      </div>
      
      <!-- 注册表单 -->
      <form class="mt-8 space-y-6" id="register-form">
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="first-name" class="block text-sm font-medium text-gray-700">姓</label>
              <div class="mt-1">
                <input id="first-name" name="first-name" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              </div>
            </div>
            
            <div>
              <label for="last-name" class="block text-sm font-medium text-gray-700">名</label>
              <div class="mt-1">
                <input id="last-name" name="last-name" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              </div>
            </div>
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
            <div class="mt-1 relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                <i class="fas fa-envelope"></i>
              </span>
              <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="请输入您的邮箱">
            </div>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
            <div class="mt-1 relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                <i class="fas fa-lock"></i>
              </span>
              <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="请输入您的密码">
              <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="mt-1 text-xs text-gray-500">
              密码必须包含至少8个字符，并包含字母和数字
            </div>
          </div>
          
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">确认密码</label>
            <div class="mt-1 relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                <i class="fas fa-lock"></i>
              </span>
              <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="请再次输入您的密码">
            </div>
          </div>
          
          <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              我已阅读并同意 <a href="#" class="text-blue-600 hover:text-blue-500">服务条款</a> 和 <a href="#" class="text-blue-600 hover:text-blue-500">隐私政策</a>
            </label>
          </div>
        </div>
        
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            </span>
            注册
          </button>
        </div>
      </form>
      
      <!-- 其他注册方式 -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">或通过以下方式注册</span>
          </div>
        </div>
        
        <div class="mt-6 grid grid-cols-3 gap-3">
          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <i class="fab fa-weixin text-green-600 text-lg"></i>
            </a>
          </div>
          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <i class="fab fa-qq text-blue-500 text-lg"></i>
            </a>
          </div>
          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <i class="fab fa-weibo text-red-500 text-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 页脚 - 简化版本 -->
  <footer class="bg-white py-4 border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
      <p>&copy; 2023 智能检索平台. 保留所有权利.</p>
    </div>
  </footer>
  
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 密码可见性切换
      const togglePassword = document.getElementById('toggle-password');
      const passwordInput = document.getElementById('password');
      
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          // 切换图标
          const icon = this.querySelector('i');
          icon.classList.toggle('fa-eye');
          icon.classList.toggle('fa-eye-slash');
        });
      }
      
      // 表单验证函数
      function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // 检查密码长度
        if (password.length < 8) {
          RAGApp.showNotification('密码长度必须至少为8个字符', 'error');
          return false;
        }
        
        // 检查密码复杂性
        if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password)) {
          RAGApp.showNotification('密码必须包含字母和数字', 'error');
          return false;
        }
        
        // 检查密码匹配
        if (password !== confirmPassword) {
          RAGApp.showNotification('两次输入的密码不匹配', 'error');
          return false;
        }
        
        return true;
      }
      
      // 注册表单提交
      const registerForm = document.getElementById('register-form');
      
      if (registerForm) {
        registerForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          if (!validateForm()) {
            return;
          }
          
          const firstName = document.getElementById('first-name').value;
          const lastName = document.getElementById('last-name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          // 模拟注册请求
          try {
            const response = await RAGApp.simulateAPIRequest('/api/register', { 
              firstName, 
              lastName, 
              email, 
              password 
            });
            
            if (response.success) {
              RAGApp.showNotification('注册成功！正在跳转到登录页面...', 'success');
              
              // 延迟跳转到登录页面
              setTimeout(() => {
                window.location.href = 'login.html';
              }, 2000);
            }
          } catch (error) {
            RAGApp.showNotification('注册失败，请稍后重试', 'error');
          }
        });
      }
    });
  </script>
</body>
</html>
