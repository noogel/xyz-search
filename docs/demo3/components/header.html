<!-- 通用头部导航 -->
<header class="bg-white shadow-md fixed w-full top-0 z-50">
  <div class="rag-container flex justify-between items-center py-3 px-4">
    <!-- Logo和网站名称 -->
    <div class="flex items-center space-x-2">
      <a href="../index.html" class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.243 3.03a1 1 0 01.727 1.213L9.53 6h2.94l.56-2.243a1 1 0 111.94.486L14.53 6H17a1 1 0 110 2h-2.97l-1 4H15a1 1 0 110 2h-2.47l-.56 2.242a1 1 0 11-1.94-.485L10.47 14H7.53l-.56 2.242a1 1 0 11-1.94-.485L5.47 14H3a1 1 0 110-2h2.97l1-4H5a1 1 0 110-2h2.47l.56-2.243a1 1 0 011.213-.727zM9.03 8l-1 4h2.938l1-4H9.031z" clip-rule="evenodd" />
        </svg>
        <span class="text-xl font-bold text-gray-800">智能检索平台</span>
      </a>
    </div>
    
    <!-- 导航菜单 -->
    <nav class="hidden md:flex space-x-6">
      <a href="../index.html" class="nav-link text-gray-700 hover:text-blue-600 transition">首页</a>
      <a href="../files.html" class="nav-link text-gray-700 hover:text-blue-600 transition">文件管理</a>
      <a href="../chat.html" class="nav-link text-gray-700 hover:text-blue-600 transition">AI对话</a>
      <a href="../summary.html" class="nav-link text-gray-700 hover:text-blue-600 transition">摘要生成</a>
    </nav>
    
    <!-- 移动端菜单按钮 -->
    <div class="md:hidden">
      <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    
    <!-- 用户信息/登录按钮 -->
    <div class="hidden md:flex items-center space-x-4">
      <div class="relative">
        <button id="user-menu-button" class="flex items-center space-x-2 focus:outline-none">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像" class="h-8 w-8 rounded-full">
          <span class="text-sm font-medium text-gray-700">用户名</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        
        <!-- 下拉菜单 (默认隐藏) -->
        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 ring-1 ring-black ring-opacity-5">
          <a href="../profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">个人资料</a>
          <a href="../settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">设置</a>
          <div class="border-t border-gray-100"></div>
          <a href="../login.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">退出登录</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 移动端菜单内容 (默认隐藏) -->
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 px-4 pb-3">
    <div class="space-y-1 py-2">
      <a href="../index.html" class="block py-2 text-base font-medium text-gray-700 hover:text-blue-600">首页</a>
      <a href="../files.html" class="block py-2 text-base font-medium text-gray-700 hover:text-blue-600">文件管理</a>
      <a href="../chat.html" class="block py-2 text-base font-medium text-gray-700 hover:text-blue-600">AI对话</a>
      <a href="../summary.html" class="block py-2 text-base font-medium text-gray-700 hover:text-blue-600">摘要生成</a>
      <div class="border-t border-gray-200 my-2"></div>
      <a href="../profile.html" class="block py-2 text-base font-medium text-gray-700 hover:text-blue-600">个人资料</a>
      <a href="../settings.html" class="block py-2 text-base font-medium text-gray-700 hover:text-blue-600">设置</a>
      <a href="../login.html" class="block py-2 text-base font-medium text-gray-700 hover:text-blue-600">退出登录</a>
    </div>
  </div>
</header>

<script>
  // 切换用户下拉菜单
  const userMenuButton = document.getElementById('user-menu-button');
  const userDropdown = document.getElementById('user-dropdown');
  
  if (userMenuButton && userDropdown) {
    userMenuButton.addEventListener('click', () => {
      userDropdown.classList.toggle('hidden');
    });
  
    // 点击外部关闭下拉菜单
    document.addEventListener('click', (event) => {
      if (!userMenuButton.contains(event.target) && !userDropdown.contains(event.target)) {
        userDropdown.classList.add('hidden');
      }
    });
  }
  
  // 切换移动端菜单
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  
  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  }
</script>
