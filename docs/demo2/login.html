<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文档检索 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <i class="fas fa-book-open text-5xl text-blue-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">AI文档检索</h1>
                <p class="text-gray-600 mt-2">智能文档检索与分析平台</p>
            </div>

            <!-- 登录表单 -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">欢迎回来</h2>
                
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                            邮箱
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" type="email" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="请输入邮箱">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            密码
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" type="password" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                记住我
                            </label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                            忘记密码？
                        </a>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                        登录
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        还没有账号？
                        <a href="#" class="text-blue-600 hover:text-blue-500">立即注册</a>
                    </p>
                </div>
            </div>

            <!-- 第三方登录 -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600 mb-4">或使用以下方式登录</p>
                <div class="flex justify-center space-x-4">
                    <button class="p-2 rounded-full bg-white shadow hover:bg-gray-50">
                        <i class="fab fa-weixin text-green-500 text-xl"></i>
                    </button>
                    <button class="p-2 rounded-full bg-white shadow hover:bg-gray-50">
                        <i class="fab fa-qq text-blue-500 text-xl"></i>
                    </button>
                    <button class="p-2 rounded-full bg-white shadow hover:bg-gray-50">
                        <i class="fab fa-github text-gray-800 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
