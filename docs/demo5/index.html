<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ智能检索平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-active {
            background-color: #0369a1;
        }
        
        /* 加载动画 */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #0ea5e9;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 移动端导航菜单动画 */
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .slide-in {
            animation: slideIn 0.3s forwards;
        }
        
        /* 二级菜单动画 */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, opacity 0.2s ease-in-out, margin 0.2s ease-in-out;
            opacity: 0;
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .submenu.open {
            max-height: 300px;
            opacity: 1;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* 二级菜单样式 */
        .submenu-item {
            transition: all 0.2s ease;
            border-left: 2px solid transparent;
        }
        
        .submenu-item:hover, .submenu-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 2px solid #38bdf8;
        }
        
        /* 菜单箭头旋转动画 */
        .menu-arrow {
            transition: transform 0.3s ease;
        }
        
        .menu-arrow.rotate {
            transform: rotate(-180deg);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- 移动端侧边栏遮罩 -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-20 lg:hidden hidden" onclick="toggleSidebar()"></div>

        <!-- 侧边栏 -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-primary-800 text-white shadow-lg z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="flex items-center justify-between h-16 bg-primary-900 px-4">
                <div class="flex items-center">
                    <i class="fas fa-robot text-2xl mr-2"></i>
                    <span class="text-xl font-semibold">XYZ检索平台</span>
                </div>
                <button class="lg:hidden text-white" onclick="toggleSidebar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mt-5">
                <a href="#" data-page="dashboard" class="nav-link flex items-center px-6 py-3 text-white hover:bg-primary-700">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    <span>控制台</span>
                </a>
                <a href="#" data-page="files" class="nav-link flex items-center px-6 py-3 text-white hover:bg-primary-700">
                    <i class="fas fa-file-alt mr-3"></i>
                    <span>文件搜索</span>
                </a>
                <a href="#" data-page="upload" class="nav-link flex items-center px-6 py-3 text-white hover:bg-primary-700">
                    <i class="fas fa-upload mr-3"></i>
                    <span>上传文件</span>
                </a>
                <a href="#" data-page="chat" class="nav-link flex items-center px-6 py-3 text-white hover:bg-primary-700">
                    <i class="fas fa-comments mr-3"></i>
                    <span>智能对话</span>
                </a>
                <a href="#" data-page="history" class="nav-link flex items-center px-6 py-3 text-white hover:bg-primary-700">
                    <i class="fas fa-history mr-3"></i>
                    <span>对话历史</span>
                </a>
                <a href="#" data-page="indexing" class="nav-link flex items-center px-6 py-3 text-white hover:bg-primary-700">
                    <i class="fas fa-database mr-3"></i>
                    <span>索引进度</span>
                </a>
                
                <!-- 系统设置带二级菜单 -->
                <div class="settings-menu">
                    <button class="w-full flex items-center justify-between px-6 py-3 text-white hover:bg-primary-700 transition-colors duration-200" id="settings-toggle">
                        <div class="flex items-center">
                            <i class="fas fa-cog mr-3"></i>
                            <span>系统设置</span>
                        </div>
                        <i class="fas fa-chevron-down text-sm menu-arrow"></i>
                    </button>
                    
                    <div class="submenu pl-6 bg-primary-900/50 mx-2 rounded-lg">
                        <a href="#" data-page="settings" data-tab="general" class="submenu-item flex items-center px-4 py-2.5 text-white text-sm hover:bg-primary-700 rounded-lg my-0.5 transition-all duration-200">
                            <i class="fas fa-sliders-h text-primary-300 w-5 text-center"></i>
                            <span class="ml-2">通用设置</span>
                        </a>
                        <a href="#" data-page="settings" data-tab="model" class="submenu-item flex items-center px-4 py-2.5 text-white text-sm hover:bg-primary-700 rounded-lg my-0.5 transition-all duration-200">
                            <i class="fas fa-brain text-primary-300 w-5 text-center"></i>
                            <span class="ml-2">模型配置</span>
                        </a>
                        <a href="#" data-page="settings" data-tab="vector" class="submenu-item flex items-center px-4 py-2.5 text-white text-sm hover:bg-primary-700 rounded-lg my-0.5 transition-all duration-200">
                            <i class="fas fa-database text-primary-300 w-5 text-center"></i>
                            <span class="ml-2">向量数据库</span>
                        </a>
                        <a href="#" data-page="settings" data-tab="retrieval" class="submenu-item flex items-center px-4 py-2.5 text-white text-sm hover:bg-primary-700 rounded-lg my-0.5 transition-all duration-200">
                            <i class="fas fa-search text-primary-300 w-5 text-center"></i>
                            <span class="ml-2">检索配置</span>
                        </a>
                        <a href="#" data-page="settings" data-tab="api" class="submenu-item flex items-center px-4 py-2.5 text-white text-sm hover:bg-primary-700 rounded-lg my-0.5 transition-all duration-200">
                            <i class="fas fa-plug text-primary-300 w-5 text-center"></i>
                            <span class="ml-2">API设置</span>
                        </a>
                        <a href="#" data-page="settings" data-tab="security" class="submenu-item flex items-center px-4 py-2.5 text-white text-sm hover:bg-primary-700 rounded-lg my-0.5 transition-all duration-200">
                            <i class="fas fa-shield-alt text-primary-300 w-5 text-center"></i>
                            <span class="ml-2">安全与权限</span>
                        </a>
                    </div>
                </div>
            </nav>
            <div class="absolute bottom-0 w-full">
                <div class="flex items-center px-6 py-3 hover:bg-primary-700">
                    <i class="fas fa-question-circle mr-3"></i>
                    <span>帮助中心</span>
                </div>
                <a href="#" class="flex items-center px-6 py-3 hover:bg-primary-700">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    <span>退出登录</span>
                </a>
            </div>
        </div>

        <!-- 移动端侧边栏切换按钮 -->
        <button id="mobile-sidebar-toggle" class="fixed top-4 left-4 bg-primary-600 hover:bg-primary-700 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg z-20 lg:hidden">
            <i class="fas fa-bars"></i>
        </button>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden lg:ml-64">
            <!-- 内容区域 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 lg:p-8 h-screen">
                <!-- 加载指示器 -->
                <div id="loading-indicator" class="flex justify-center items-center h-64 hidden">
                    <div class="loader"></div>
                </div>
                
                <!-- 内容将被异步加载到这里 -->
                <div id="content-container"></div>
            </main>
        </div>
    </div>

    <script>
        // 切换侧边栏显示/隐藏
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 添加移动端切换按钮的事件监听
            const mobileToggleBtn = document.getElementById('mobile-sidebar-toggle');
            if (mobileToggleBtn) {
                mobileToggleBtn.addEventListener('click', toggleSidebar);
            }
            
            // 获取页面元素
            const contentContainer = document.getElementById('content-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const navLinks = document.querySelectorAll('.nav-link');
            
            // 页面标题映射
            const pageTitles = {
                'dashboard': '控制台',
                'files': '文件搜索',
                'upload': '上传文件',
                'chat': '智能对话',
                'history': '对话历史',
                'indexing': '索引进度',
                'settings': '系统设置'
            };
            
            // 辅助函数：将字符串首字母大写
            function capitalizeFirstLetter(string) {
                if (!string) return '';
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
            
            // 加载页面内容
            async function loadContent(page, tab = null) {
                console.log(`[index.html] 加载页面: ${page}${tab ? ', tab: ' + tab : ''}, 时间:`, new Date().toISOString());
                
                // 显示加载指示器
                loadingIndicator.classList.remove('hidden');
                contentContainer.innerHTML = '';
                
                try {
                    // 设置活动导航项 - 先移除所有激活状态
                    navLinks.forEach(link => {
                        link.classList.remove('sidebar-active');
                    });
                    
                    // 设置当前激活的导航链接
                    const navLink = document.querySelector(`.nav-link[data-page="${page}"]`);
                    if (navLink) {
                        navLink.classList.add('sidebar-active');
                    }
                    
                    // 处理系统设置菜单特殊情况
                    if (page === 'settings') {
                        const submenu = document.querySelector('.submenu');
                        const menuArrow = document.querySelector('#settings-toggle .menu-arrow');
                        
                        // 展开子菜单
                        if (!submenu.classList.contains('open')) {
                            submenu.classList.add('open');
                            menuArrow.classList.add('rotate');
                        }
                        
                        // 设置子菜单项激活状态
                        document.querySelectorAll('.submenu-item').forEach(item => {
                            if (item.getAttribute('data-tab') === tab) {
                                item.classList.add('active');
                                console.log(`[index.html] 设置子菜单项激活: ${tab}`);
                            } else {
                                item.classList.remove('active');
                            }
                        });
                        
                        // 直接加载设置子页面，不再通过settings.html中转
                        await loadSettingsContent(tab || 'general');
                        return; // 直接返回，不再执行下面的通用加载逻辑
                    }
                    
                    // 在移动设备上点击菜单项后关闭侧边栏
                    if (window.innerWidth < 1024) {
                        toggleSidebar();
                    }
                    
                    // 获取页面内容
                    const pageUrl = `${page}.html`;
                    console.log(`[index.html] 请求页面: ${pageUrl}`);
                    const response = await fetch(pageUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}, 页面: ${pageUrl}`);
                    }
                    
                    const html = await response.text();
                    console.log(`[index.html] 页面内容获取成功，长度: ${html.length}字节`);
                    
                    // 更新页面标题
                    document.title = `${pageTitles[page] || page} - XYZ智能检索平台`;
                    
                    // 隐藏加载指示器并显示内容
                    setTimeout(() => {
                        loadingIndicator.classList.add('hidden');
                        contentContainer.innerHTML = html;
                        
                        // 触发自定义事件以通知页面已加载
                        const pageLoadedEvent = new CustomEvent('pageLoaded', { 
                            detail: { 
                                page,
                                tab,
                                timestamp: new Date().toISOString()
                            }
                        });
                        document.dispatchEvent(pageLoadedEvent);
                        console.log(`[index.html] 页面加载完成: ${page}${tab ? ', tab: ' + tab : ''}`);
                    }, 300); // 短暂延迟以显示加载效果
                } catch (error) {
                    console.error('[index.html] 页面加载错误:', error);
                    loadingIndicator.classList.add('hidden');
                    contentContainer.innerHTML = `
                        <div class="bg-red-900/50 p-4 rounded-lg mt-4">
                            <h2 class="text-xl font-bold mb-2">加载失败</h2>
                            <p>无法加载页面: ${error.message}</p>
                            <p>请检查控制台获取详细错误信息</p>
                            <div class="mt-4">
                                <button onclick="window.location.reload()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">刷新页面</button>
                            </div>
                        </div>
                    `;
                }
            }
            
            // 从settings.html移植过来的功能 - 直接加载设置子页面
            let currentSettingsTab = null;
            let settingsLoading = false;
            
            async function loadSettingsContent(tab) {
                console.log(`[index.html] 直接加载设置子页面: ${tab}`);
                if (!tab) {
                    tab = 'general';
                }
                
                // 防止重复加载
                if (settingsLoading) {
                    console.warn('[index.html] 设置页面加载中，忽略重复请求');
                    return;
                }
                
                if (tab === currentSettingsTab) {
                    console.log(`[index.html] 已经加载了设置页面: ${tab}, 无需重复加载`);
                    return;
                }
                
                try {
                    settingsLoading = true;
                    
                    // 创建设置页框架
                    const settingsFrame = `
                        <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 mb-6">
                            <div class="mb-4">
                                <h2 class="text-xl font-bold text-white" id="settings-title">${getSettingsTitle(tab)}</h2>
                                <p class="text-gray-300" id="settings-subtitle">${getSettingsSubtitle(tab)}</p>
                            </div>
                            
                            <div id="settings-content-container">
                                <div class="flex justify-center items-center py-12">
                                    <div class="loader"></div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // 渲染设置页框架
                    contentContainer.innerHTML = settingsFrame;
                    
                    // 获取设置子页面
                    const subpageUrl = `settings-${tab}.html`;
                    console.log(`[index.html] 请求设置子页面: ${subpageUrl}`);
                    const response = await fetch(subpageUrl);
                    
                    if (!response.ok) {
                        throw new Error(`加载设置子页面失败: ${response.status}`);
                    }
                    
                    const html = await response.text();
                    console.log(`[index.html] 子页面内容获取成功，长度: ${html.length}字节`);
                    
                    // 获取子页面容器并显示内容
                    const settingsContainer = document.getElementById('settings-content-container');
                    if (!settingsContainer) {
                        throw new Error('无法找到设置内容容器');
                    }
                    
                    // 短暂延迟以显示加载动画
                    setTimeout(() => {
                        loadingIndicator.classList.add('hidden');
                        settingsContainer.innerHTML = html;
                        
                        // 记录加载状态
                        currentSettingsTab = tab;
                        settingsLoading = false;
                        
                        // 触发设置页加载完成事件
                        const settingsTabLoadedEvent = new CustomEvent('settingsTabLoaded', { 
                            detail: { tab } 
                        });
                        document.dispatchEvent(settingsTabLoadedEvent);
                        console.log(`[index.html] 设置子页面加载完成: ${tab}`);
                    }, 300);
                } catch (error) {
                    console.error('[index.html] 加载设置子页面错误:', error);
                    loadingIndicator.classList.add('hidden');
                    
                    // 获取子页面容器并显示错误信息
                    const settingsContainer = document.getElementById('settings-content-container');
                    if (settingsContainer) {
                        settingsContainer.innerHTML = `
                            <div class="bg-red-900/50 p-4 rounded-lg">
                                <h2 class="text-xl font-bold mb-2">加载失败</h2>
                                <p>无法加载设置页面: ${error.message}</p>
                                <p class="mt-2">请检查控制台获取详细错误信息</p>
                            </div>
                        `;
                    }
                    settingsLoading = false;
                }
            }
            
            // 获取设置页标题
            function getSettingsTitle(tab) {
                const titles = {
                    'general': '通用设置',
                    'model': '模型配置',
                    'vector': '向量数据库',
                    'api': 'API设置',
                    'security': '安全与权限',
                    'retrieval': '检索配置'
                };
                return titles[tab] || '系统设置';
            }
            
            // 获取设置页副标题
            function getSettingsSubtitle(tab) {
                const subtitles = {
                    'general': '基础系统配置与界面设置',
                    'model': '配置AI模型参数与推理选项',
                    'vector': '管理嵌入向量存储与索引配置',
                    'api': 'API访问控制与接口配置',
                    'security': '用户权限与系统安全配置',
                    'retrieval': '配置检索算法与相关参数'
                };
                return subtitles[tab] || '管理系统各项配置选项';
            }
            
            // 设置导航链接点击事件
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    loadContent(page);
                    
                    // 更新URL（可选）
                    history.pushState({page: page}, '', `?page=${page}`);
                });
            });
            
            // 使用事件委托处理二级菜单项点击，确保在任何时候点击都能正确响应
            document.addEventListener('click', function(e) {
                // 检查点击的元素或其父元素是否是二级菜单项
                const submenuItem = e.target.closest('.submenu-item');
                if (submenuItem) {
                    e.preventDefault();
                    const page = submenuItem.getAttribute('data-page');
                    const tab = submenuItem.getAttribute('data-tab');
                    
                    console.log(`[index.html] 二级菜单点击: page=${page}, tab=${tab}, 时间:`, new Date().toISOString());
                    
                    // 设置激活状态
                    document.querySelectorAll('.submenu-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    submenuItem.classList.add('active');
                    
                    // 确保子菜单保持展开状态
                    const submenu = document.querySelector('.submenu');
                    if (!submenu.classList.contains('open')) {
                        submenu.classList.add('open');
                        document.querySelector('#settings-toggle .menu-arrow').classList.add('rotate');
                    }
                    
                    // 构建准确的URL以避免重复加载
                    let url = `?page=${page}`;
                    if (tab) url += `&tab=${tab}`;
                    
                    // 检查是否需要重新加载
                    const currentUrl = window.location.search;
                    if (currentUrl === url) {
                        console.log(`[index.html] URL未变化，跳过重新加载: ${url}`);
                        return;
                    }
                    
                    // 加载内容
                    loadContent(page, tab);
                    
                    // 更新URL
                    history.pushState({page: page, tab: tab}, '', url);
                }
            });
            
            // 处理系统设置二级菜单切换
            const settingsToggle = document.getElementById('settings-toggle');
            if (settingsToggle) {
                settingsToggle.addEventListener('click', function() {
                    const submenu = document.querySelector('.submenu');
                    const icon = this.querySelector('.menu-arrow');
                    
                    // 切换子菜单显示状态
                    submenu.classList.toggle('open');
                    icon.classList.toggle('rotate');
                    
                    // 如果子菜单是打开的，并且当前在设置页面，加载默认设置页
                    if (submenu.classList.contains('open')) {
                        const currentPage = new URLSearchParams(window.location.search).get('page');
                        // 如果当前已在设置页，不要重新加载
                        if (currentPage !== 'settings') {
                            loadContent('settings', 'general');
                            history.pushState({page: 'settings', tab: 'general'}, '', '?page=settings&tab=general');
                        }
                    }
                });
            }
            
            // 处理浏览器导航
            window.addEventListener('popstate', function(e) {
                console.log('浏览器导航事件触发', e.state);
                const page = e.state ? e.state.page : 'dashboard';
                const tab = e.state ? e.state.tab : null;
                console.log(`从历史记录加载页面: ${page}, tab: ${tab}`);
                loadContent(page, tab);
            });
            
            // 初始加载
            const urlParams = new URLSearchParams(window.location.search);
            const initialPage = urlParams.get('page') || 'dashboard';
            const initialTab = urlParams.get('tab');
            console.log(`初始加载页面: ${initialPage}, tab: ${initialTab}`);
            
            // 将当前URL添加到历史记录
            const stateObj = { page: initialPage };
            if (initialTab) {
                stateObj.tab = initialTab;
            }
            history.replaceState(stateObj, '', window.location.href);
            
            loadContent(initialPage, initialTab);
            
            console.log('页面初始化完成');
        });
    </script>
</body>
